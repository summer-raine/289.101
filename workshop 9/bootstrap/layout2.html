<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        
        <title>Layout 2</title>
        
        <style>
            * { outline: #EEE solid 10px }
        
            .blue {
                background-color: blue;
                height: 50px;
            }
            
            .green {
                background-color: lime;
            }
            
            .orange {
                background-color: orange;
            }
            
            .red {
                background-color: maroon;
            }
            .pink {
                background-color: pink;
                height: 50px;
            }
            .grey {
                background-color: gray;
                height: 50px;
            }
          </style>
        
  </head>
    
  <body>
      
      <div class="container">
          
          <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 blue"></div>
          </div>
          
          <div class="row">
              
              <div class="col-sm-12 col-md-12 col-lg-3 green">
                  green
              </div>
              
              <div class="col-sm-12 col-md-6 col-lg-6 orange">
                  
                  <div class="row">
                      <div class="col-sm-6 col-md-6 col-lg-4 grey">grey</div>
                      <div class="col-lg-8 d-none d-lg-block pink">pink</div>

                      <div class="col-sm-6 col-md-6 col-lg-4 grey">grey</div>
                      <div class="col-lg-8 d-none d-lg-block pink">pink</div>
                      
                      <div class="col-sm-6 col-md-6 col-lg-4 grey">grey</div>
                      <div class="col-lg-8 d-none d-lg-block pink">pink</div>
                      
                      <div class="col-sm-6 col-md-6 col-lg-4 grey">grey</div>
                      <div class="col-lg-8 d-none d-lg-block pink">pink</div>
                  </div>
                  
              </div>
              
              <div class="col-sm-12 col-md-6 col-lg-3 red">
                red
              </div>
              
          </div>
                
      </div>

  </body>
</html>
