<!DOCTYPE html>
<hmtl>
    <head>
        <meta charset="utf-8"/>
        <title>Event listener</title>
        
        
        <style>
           
        </style>
    </head>
    
   
    
    <body>
        
        <div id="hello_btn">
            say hello
        </div>
        
        
        <script>
            
            document.getElementById('hello_btn').addEventListener('click', function(){
                //alert('hello!');
                document.getElementById('hello_btn').style.color = 'yellow';
                document.getElementById('hello_btn').style.backgroundColor = 'orange'; document.getElementById('hello_btn').style.border = 'solid #ce0404';
            });
        
        </script>
      
        
      
        
        
    
    
    
    </body>
</hmtl>
