<!DOCTYPE html>
<hmtl>
    <head>
        <meta charset="utf-8"/>
        <title>DOM Scripting</title>
        
        
        <style>
            #red{
                background-color: red;
            }  
            #blue{
                background-color: deepskyblue;
            }
        </style>
    </head>
    
   
    
    <body>
        
        
        <div id="red">
            this is red div
        </div>
        
        <div id="blue">
            this is blue div
        </div>
        
        <script>
            var reddiv = document.getElementById('red');
            reddiv.style.backgroundColor = 'green';
        </script>
        
      
        
        
    
    
    
    </body>
</hmtl>
